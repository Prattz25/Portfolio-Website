{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="static/img/4.jpg" class="d-block w-100 my-3" alt="...">
</div>
<div class="container py-0">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <textarea class="form-control" id="name" name="name" placeholder="Enter your name" rows="1"></textarea>
</div>

<div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email-ID">
</div>

<div class="mb-3">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
</div>

<div class="mb-3">
  <label for="desc" class="form-label">Write To Us</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
<button class="btn btn-dark" type="submit">Submit</button>
</div>
{% endblock body %}
